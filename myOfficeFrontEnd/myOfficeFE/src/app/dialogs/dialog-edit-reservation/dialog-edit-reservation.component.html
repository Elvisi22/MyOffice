<form [formGroup]="reservationForm"  class="reservation-form">
    <h4>Edit Reservation</h4>
    <div class="form-group">
      <label for="start-date">Start Date:</label>
      <input type="date" id="reservation_start_date" name="start-date" formControlName="reservationStartDate">
    </div>
  
    <div class="form-group">
      <label for="end-date">End Date:</label>
      <input type="date" id="reservation_end_date" name="end-date" formControlName="reservationEndDate">
    </div>
  
    <!-- You can hide input elements using CSS instead of 'hidden' attribute -->
    <input type="number" id="employee" name="employee-id" formControlName="employeeId"  class="hidden">
    <input type="number" id="place" name="place-id" formControlName="placeId" class="hidden" >
    <div style="display: flex; gap: 7px;">
    <button  mat-flat-button color="primary" type="submit" [disabled]="!reservationForm.valid"  (click)="update()">Edit</button>
    <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
  </div>
  </form>
