<i class="centered-icon fa-solid fa-id-card"></i>
<div class="container">
  
    <form [formGroup]="editprofileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        
        <h2>Edit your profile</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" required>
        <div *ngIf="editprofileForm.controls['firstName'].hasError('required')&&editprofileForm.controls['firstName'].touched">
          <h5>First Name required</h5>
        </div>
        <div *ngIf="editprofileForm.controls['firstName'].hasError('minlength')&&editprofileForm.controls['firstName'].touched">
          <h5>Name not valid</h5>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" required>
        <div *ngIf="editprofileForm.controls['lastName'].hasError('required')&&editprofileForm.controls['lastName'].touched">
          <h5>Last Name required</h5>
        </div>
        <div *ngIf="editprofileForm.controls['lastName'].hasError('minlength')&&editprofileForm.controls['lastName'].touched">
          <h5>surname invalid</h5>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label >
        <input type="text" id="email" formControlName="email" required [disabled]="true">
        <div *ngIf="editprofileForm.controls['email'].hasError('required')&&editprofileForm.controls['email'].touched">
          <h5>Email required</h5>
        </div>
        <div *ngIf="editprofileForm.controls['email'].hasError('email')&&editprofileForm.controls['emai;'].touched">
          <h5>email not valid</h5>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      
      
      <button type="submit" >Edit</button>
      
    </form>
  </div>
